<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
    <link rel="stylesheet" href="css/trivia.css">
    <style>
	body {
	    background-image: url("images/polygon-graphic.jpg");
	}
</style>
</head>
<body>
	<div id="wrapper">
		 <div class="jumbotron">

	      <h1 id="title">Totally Trivial Trivia!</h1>

	      <div class="text-center">

	        <!-- Here we have our button with id random-button -->
	        <button type="button" class="btn btn-primary button-choice">Start</button>

	      </div>

	    </div>
		<p id="timeInfo"></p>
		<div class="panel-heading">
	        <h3 class="panel-title">

	          <!-- Create random target color -->
	          <span id="question">
	          </span>

	        </h3>
      	</div>
		<div class="panel-body">

        	<!-- Display the choices -->
        	<ul class="list-unstyled" id="choice-picker">
        		
        	</ul>

      	</div>
	</div>
	    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="javascript/trivia.js"></script>

</body>
</html>
